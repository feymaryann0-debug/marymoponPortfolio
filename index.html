<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Ann | Home</title>

    <style>
        .image-section img {
            width: 200px;
            height: auto;
            border-radius: 45%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: #eedae0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #FFFFFF;
            width: 80%;
            max-width: 900px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }
        
        .text-section {
            max-width: 450px;
        }
        
        h1 {
            color: #f5a0ca;
            margin-bottom: 10px;
        }
        
        h4 {
            color: #f5a0ca;
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 20px;
            color: #444;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ca96b0;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background-color: #f8a0cf;
        }
        
        .image-section img {
            width: 250px;
            height: auto;
        }
        
        @media(max-width:768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="text-section">
            <h4>Hello</h4>
            <h1>I'm Mary Ann Fey </h1>
            <h4>Welcome to my Portfolio</h4>
            <p>
                BS Computer Science student passionate about learning programming, building creative projects, and improving my skills in technology.
            </p>


            <a href="./public/portfolio.html" class="btn">My Portfolio</a>
        </div>

        <div class="image-section">

            <img src="./assets/images/gwapa.jpg" alt="Mary Ann Photo">
        </div>

    </div>

</body>

</html>
